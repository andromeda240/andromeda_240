<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo"></div>
            <nav class="menu">
                <button class="menu-item"><i class="ri-layout-masonry-fill"></i></button>
                <button class="menu-item"><i class="ri-lightbulb-fill"></i></button>
                <button class="menu-item"><i class="ri-music-2-line"></i></button>
                <button class="menu-item"><i class="ri-temp-cold-line"></i></button>
                <button class="menu-item"><i class="ri-lock-2-line"></i></button>
                <button class="menu-item"><i class="ri-notification-2-line"></i></button>
            </nav>
            <button class="user-icon"></button>
        </aside>

        <!-- Main Content -->
        <main class="content">

            <!-- Header -->
             <header class="first">
            <header class="header">
                <div class="title">
                    
                    <span class="status"><i class="ri-circle-fill" style="color: red"></i>Live</span>
                </div>
                <div class="metrics">
                    <div class="metric"><i class="ri-temp-hot-line"></i>24Â°C</div>
                    <div class="metric"><i class="ri-water-percent-line"></i>50%</div>
                    <div class="metric"><i class="ri-flashlight-line"></i>350W</div>
                    <div class="metric"><i class="ri-windy-line"></i>80%</div>
                </div>
            </header>
             <!-- Room List -->
             <section class="room-list">
                <h2>Rooms</h2>
                <ul>
                    <li><h3>Bedroom</h3><span>3 devices</span></li>
                    <li><h3>Kitchen</h3> <span>2 devices</span></li>
                    <li><h3>Living Room</h3> <span>5 devices</span></li>
                    <li><h3>Bathroom </h3><span>1 device</span></li>
                </ul>
                <button>Add Room</button>
            </section>
        </header>
            <!-- Cards -->
    <header class="second">
            <section class="cards">
                <div class="card1">
                    <div class="top">
                        <div class="vacuum">
                        <h2 style="color: white;">Bedroom <i class="ri-arrow-down-s-line"></i></h2>
                        <p style="color: white;">Robot vacuum cleaner</p>
                        </div>
                        <div class="container">
                        <input type="checkbox" id="check1" />
                        <label for="check1" class="button"></label>
                        </div>
                    </div>
                    <div class="bottom">
                        
                            <div id="one">
                                <div id="iconback">
                                    <i class="ri-square-fill" style="color: black;"></i>
                                </div>
                                <div class="info">
                                    <h4 style="color: black;">75sq.meter</h4>
                                    <h6>area covered</h6>
                                </div>
                            </div>
                            <div id="two">
                                <div id="iconback"><i class="ri-time-line"></i></div>
                                <div class="info">
                                <h4 style="color: black;">30 min</h4>
                                    <h6>cleaning time</h6>
                                </div>
                            </div>
                            <div id="three">
                                <div id="iconback"><i class="ri-battery-charge-fill"></i></div>
                                <div class="info">
                                <h4 style="color: black;">80%</h4>
                                    <h6>battery charge</h6>
                                </div>
                            </div>
                        
                    </div>
                </div>
                
                
                <div class="card2">
                    <div  class="top">
                    <h2 style="color: white;">Living Room <i class="ri-arrow-down-s-line"></i></h2>
                    </div>
                    <div class="bottom">
                        <h2 style="color: black;">Smart Lamp</h2>
                        <div class="container">
                            <input type="checkbox" id="check2" />
                            <label for="check2" class="button2"></label>
                            </div>
                    </div>
                </div>
                <div class="card3">
                    <div class="top">
                        <div class="info">
                            <h2>Speakers</h2>
                            <p style="color: grey;">playing</p>
                        </div>
                    <div class="container">
                        <input type="checkbox" id="check3" />
                        <label for="check3" class="button3"></label>
                        </div>
                    </div>
                   <div class="mid">
                        <div class="picture">
                            <div class="picturealign"></div>
                        </div>
                   </div>
                   <div class="bottom">
                    <div class="s1"><i class="ri-repeat-line"></i></div>
                    <div class="s2"><i class="ri-skip-back-fill"></i></div>
                    <div class="s3"><i class="ri-pause-line"></i></div>
                    <div class="s4"><i class="ri-skip-forward-fill"></i></div>
                    <div class="s5"><i class="ri-rfid-line"></i></div>
                   </div>
            
                </div>
            </section>
        </header>
           
        </main>
    </div>
</body>
</html>
