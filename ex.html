<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo"></div>
            <nav class="menu">
                <button class="menu-item"></button>
                <button class="menu-item"></button>
                <button class="menu-item"></button>
                <button class="menu-item"></button>
                <button class="menu-item"></button>
                <button class="menu-item"></button>
            </nav>
            <button class="user-icon"></button>
        </aside>

        <!-- Main Content -->
        <main class="content">

            <!-- Header -->
             <header class="first">
            <header class="header">
                <div class="title">
                    <h1>Living Room</h1>
                    <span class="status">Live</span>
                </div>
                <div class="metrics">
                    <div class="metric">24Â°C</div>
                    <div class="metric">50%</div>
                    <div class="metric">350W</div>
                    <div class="metric">80%</div>
                </div>
            </header>
             <!-- Room List -->
             <section class="room-list">
                <h2>Rooms</h2>
                <ul>
                    <li><h3>Bedroom</h3><span>3 devices</span></li>
                    <li><h3>Kitchen</h3> <span>2 devices</span></li>
                    <li><h3>Living Room</h3> <span>5 devices</span></li>
                    <li><h3>Bathroom </h3><span>1 device</span></li>
                </ul>
                <button>Add Room</button>
            </section>
        </header>
            <!-- Cards -->
    <header class="second">
            <section class="cards">
                <div class="card1">
                    <h2>Bedroom</h2>
                    <p>Robot vacuum cleaner</p>
                    <div class="info">Filter status: 90%</div>
                </div>
                <div class="card2">
                    <h2>Living Room</h2>
                    <p>Smart Lamp</p>
                    <div class="info">Brightness: 70%</div>
                </div>
                <div class="card3">
                    <h2>Speakers</h2>
                    <p>Relaxing Music</p>
                    <div class="info">Volume: 50%</div>
                </div>
            </section>
        </header>
           
        </main>
    </div>
</body>
</html>
